        <section class="contact-section">
            <h1>Contact Alex</h1>
            <p>Send me your questions,comments concerns!</p>
            <form action="submit_form.php" method="post" class="contact-form">
                <label for="name">Your Name?</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email?</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message?</label>
                <textarea id="message" name="message" required placeholder="please write your message here.."></textarea>

                <label for="captcha">*What is 2 + 2? (So I know you aren't a robot)</label>
                <input type="text" id="captcha" name="captcha" required placeholder="Type your answer here">

                <button type="submit">Submit</button>
            </form>
        </section>
